<html>
<head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <!--<link rel="stylesheet" href="css/fileinput.min.css"/>-->

    <script src="js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
    <!--<script src="js/fileinput.min.js" type="text/javascript"></script>-->
    <!--<script src="js/fileinput_locale_cz.js"></script>-->
    <script src="js/bootstrap-filestyle.min.js"></script>
</head>

<body>
<div class="container">
    <div class="tab-content">
        <div class="row">
            <div class="span9">

                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#actions" data-toggle="tab">Akce</a></li>
                    <li><a href="#rules" data-toggle="tab">Pravidla</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="actions">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Načtení katalogu zboží</h3>
                            </div>
                            <div class="panel-body">
                                    <form action="/api/v1/catalogues" method="POST" role="form" class="form-horizontal" id="catalogUploadForm">
                                        <div class="form-group">
                                            <input type="file" class="filestyle" data-buttonName="btn-primary" data-size="sm">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default pull-right">Načíst</button>
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="rules">
                        <h1>Pravidla</h1>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#myTab li:eq(1) a').tab('show');
    });

    $("#catalogUploadForm").submit(function(event){
        event.preventDefault();
        submitForm();
    });
</script>

</body>
</html>
